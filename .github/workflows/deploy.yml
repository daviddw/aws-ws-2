name: AWS WebSocket Serverless Example

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  AWSKEYNAME: dgdw-test
  AWSVPCID: vpc-2321784a
  AWSSUBNETS: subnet-620b4019,subnet-8580e5c8,subnet-8a05c0e3
  CONFIGURATION: Release
  VCSREF: $GITHUB_SHA
  VCSBRANCH: $GITHUB_REF
  S3BUCKET: aws-lambda-test-1
  AWS_DEFAULT_REGION: eu-west-2

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_DEFAULT_REGION }}
    - name: Deploy
      run: |
        echo "./build.sh --target=Deploy"
        #./build.sh --target=Deploy
